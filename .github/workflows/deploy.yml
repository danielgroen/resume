name: Deploy Resume to Pages

on:
  push:
    branches: [main, master]

permissions:
  contents: write

env:
  # We use the FULL name for both installation and export
  THEME_NAME: "@jsonresume/jsonresume-theme-consultant-polished"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Keeping v18 for better theme compatibility

      - name: Install CLI and Theme
        run: |
          npm install -g resume-cli
          # Installs the specific scoped theme
          npm install ${{ env.THEME_NAME }}

      - name: Generate HTML
        run: |
          # IMPORTANT: We pass the FULL package name to --theme
          npx resume export index.html --theme ${{ env.THEME_NAME }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true
