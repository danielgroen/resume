name: Deploy Resume to Pages

on:
  push:
    branches: [main, master]

permissions:
  contents: write

env:
  # 'flat' has a sidebar + main content layout.
  # It looks professional and exports perfectly to PDF.
  THEME_NAME: flat

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Standard stable version

      - name: Install CLI and Theme
        run: |
          npm install -g resume-cli
          npm install jsonresume-theme-${{ env.THEME_NAME }}

      - name: Generate HTML
        run: |
          npx resume export index.html --theme ${{ env.THEME_NAME }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true
